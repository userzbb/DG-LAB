name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  # Rust 后端测试和检查
  rust-check:
    name: Rust Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}

      # Linux 特定依赖
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev libdbus-1-dev libglib2.0-dev \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      # 代码格式检查
      - name: Check code formatting
        run: cargo fmt --all -- --check

      # Clippy 检查
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      # 构建所有 crate
      - name: Build workspace
        run: cargo build --workspace --verbose

      # 运行测试
      - name: Run tests
        run: cargo test --workspace --verbose

      # 文档测试
      - name: Run doc tests
        run: cargo test --doc --workspace

  # 前端测试和构建
  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/dglab-gui-tauri
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/dglab-gui-tauri/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Build frontend
        run: npm run build

      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          echo "Build artifacts:"
          ls -lh dist/

  # 测试覆盖率 (仅在 Linux 上运行)
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev libdbus-1-dev libglib2.0-dev

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --workspace --out Xml --exclude-files apps/* --timeout 300

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false

  # 安全审计
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # 依赖检查
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-outdated
        run: cargo install cargo-outdated

      - name: Check outdated dependencies
        run: cargo outdated --exit-code 1
        continue-on-error: true

  # 完整 Tauri 构建测试 (不发布)
  tauri-build-test:
    name: Tauri Build Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/dglab-gui-tauri/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      # Linux 依赖
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev libdbus-1-dev libglib2.0-dev \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        working-directory: apps/dglab-gui-tauri
        run: npm ci

      - name: Build Tauri app
        working-directory: apps/dglab-gui-tauri
        run: npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Check build artifacts
        working-directory: apps/dglab-gui-tauri
        run: |
          echo "Build completed. Checking artifacts..."
          if [ "$RUNNER_OS" == "Linux" ]; then
            ls -lh src-tauri/target/release/bundle/
          elif [ "$RUNNER_OS" == "macOS" ]; then
            ls -lh src-tauri/target/release/bundle/
          elif [ "$RUNNER_OS" == "Windows" ]; then
            dir src-tauri/target/release/bundle/
          fi
        shell: bash

  # 所有检查通过后的汇总任务
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - rust-check
      - frontend-check
      - coverage
      - security-audit
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.rust-check.result }}" != "success" ]; then
            echo "Rust check failed"
            exit 1
          fi
          if [ "${{ needs.frontend-check.result }}" != "success" ]; then
            echo "Frontend check failed"
            exit 1
          fi
          if [ "${{ needs.coverage.result }}" != "success" ]; then
            echo "Coverage check failed"
            exit 1
          fi
          if [ "${{ needs.security-audit.result }}" != "success" ]; then
            echo "Security audit failed"
            exit 1
          fi
          echo "All CI checks passed!"
